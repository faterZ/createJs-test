<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>testAnimate</title>
    <!-- write your code here -->


    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    <script src="testAnimate.js?1486698292627"></script>
    <script>
        var canvas, stage, exportRoot;
        function init() {
            // --- write your JS code here ---

            canvas = document.getElementById("canvas");
            exportRoot = new lib.testAnimate();

            stage = new createjs.Stage(canvas);
            stage.addChild(exportRoot);
            stage.update();

            createjs.Ticker.setFPS(lib.properties.fps);
            createjs.Ticker.addEventListener("tick", stage);
        }

    </script>

    <!-- write your code here -->

</head>
<body style="background-color:#D4D4D4;margin:0px;">
<div id="btn" style="padding: 10px;border: 1px solid black">开始</div>
<canvas id="canvas" width="550" height="400" style="background-color:#FFFFFF"></canvas>
<script>
    document.getElementById("btn").addEventListener("click",function () {
        init();
    })
</script>
</body>
</html>
